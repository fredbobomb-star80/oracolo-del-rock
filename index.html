<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chiedilo all’Oracolo del Rock — risposta casuale</title>

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      color:#eee;
      font-family:system-ui,Arial,sans-serif;
      text-align:center;
    }

    /* CABINA */
    .hero{
      width:100%;
      max-width:980px;
      margin:0 auto;
      position:relative;
      display:flex;
      justify-content:center;
      padding-top:10px;
    }
    .hero-img{
      width:100%;
      height:auto;
      display:block;
    }

    /* AREA VIDEO */
    .yt-overlay{
      position:absolute;
      left:38%;
      top:80%;
      width:15%;
      height:12%;

      display:flex;
      align-items:center;
      justify-content:center;

      background:rgba(0,0,0,0.25);
      border-radius:14px;
      padding:4px;
      box-shadow:0 0 10px rgba(0,0,0,0.6);
      backdrop-filter: blur(2px);
      overflow:hidden;
    }

    .yt-overlay iframe{
      width:100%;
      height:100%;
      border-radius:10px;
      border:2px solid rgba(0,200,255,0.6);
      box-shadow:0 0 12px rgba(0,200,255,0.35);
    }

    /* BOTTONE PRINCIPALE — VERSIONE MIGLIORATA */
    .frame-button{
      position:absolute;
      top:96%;
      left:50%;
      transform:translateX(-50%);
    }

    #new{
      background: linear-gradient(180deg, #0fe3ff 0%, #00a9d6 45%, #006b8a 100%);
      color:#001018;
      border: 2px solid rgba(0,200,255,0.9);
      padding:13px 26px;
      font-size:15px;
      border-radius:999px;
      font-weight:1000;
      cursor:pointer;
      letter-spacing:1px;

      box-shadow:
        0 6px 16px rgba(0,0,0,0.8),
        inset 0 2px 0 rgba(255,255,255,0.35),
        inset 0 -3px 8px rgba(0,0,0,0.6),
        0 0 14px rgba(0,200,255,0.65),
        0 0 30px rgba(0,200,255,0.35);

      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
    }

    #new:hover{
      transform: translateY(-1px) scale(1.02);
      filter: brightness(1.12) saturate(1.1);
      box-shadow:
        0 8px 18px rgba(0,0,0,0.85),
        inset 0 2px 0 rgba(255,255,255,0.45),
        inset 0 -3px 10px rgba(0,0,0,0.7),
        0 0 18px rgba(0,200,255,0.9),
        0 0 42px rgba(0,200,255,0.55);
    }

    #new:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.98);
      box-shadow:
        0 3px 10px rgba(0,0,0,0.9),
        inset 0 3px 8px rgba(0,0,0,0.8),
        0 0 10px rgba(0,200,255,0.6);
    }

    /* SOTTO CABINA */
    .wrap{
      max-width:920px;
      margin:0 auto;
      padding:16px 16px 40px;
      margin-top:20px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* SOCIAL */
    .social-buttons{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top:30px;
    }

    .social-btn{
      text-decoration:none;
      color:#ddd;
      background:#1a1a1a;
      border:2px solid #ff3ccf;
      padding:4px 10px;
      font-size:12px;
      border-radius:999px;
      font-weight:700;
      display:flex;
      align-items:center;
      gap:6px;
      transition:all .2s ease;
      box-shadow:0 0 8px rgba(255,60,207,.2);
    }

    .social-btn:hover{
      transform:scale(1.05);
      color:#fff;
    }

    .social-btn.youtube:hover{ background:#ff0000; border-color:#ff0000; }
    .social-btn.facebook:hover{ background:#1877f2; border-color:#1877f2; }
    .social-btn.instagram:hover{ background:#e4405f; border-color:#e4405f; }

    .note{ font-size:13px; opacity:.7; }
  </style>
</head>

<body>

  <!-- CABINA ORACOLO -->
  <header class="hero">
    <img 
      src="https://raw.githubusercontent.com/fredbobomb-star80/oracolo-del-rock/main/214417.png"
      alt="Chiedilo all’Oracolo del Rock"
      class="hero-img"
    />

    <!-- VIDEO -->
    <div id="yt" class="yt-overlay"></div>

    <!-- BOTTONE -->
    <div class="frame-button">
      <button id="new">PESCA LA TUA CARTA</button>
    </div>
  </header>

  <!-- SOTTO CABINA -->
  <main class="wrap">
    <div class="social-buttons">
      <a href="https://youtube.com/@TUOCANALE" target="_blank" class="social-btn youtube">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=61583198656003" target="_blank" class="social-btn facebook">Facebook</a>
      <a href="https://www.instagram.com/chiedilo_all_oracolo_del_rock" target="_blank" class="social-btn instagram">Instagram</a>
    </div>

    <p class="note">Da un’idea originale di FredBee — tutti i diritti riservati ©2025</p>
  </main>

  <!-- SCRIPT YOUTUBE -->
  <script>
    const API_KEY     = "AIzaSyDNsQKEvKwHOyZCJ0mojJS325Sbw6wX9as";
    const PLAYLIST_ID = "PL5l5Dspe3Obumt-dqGDVzM4bHp5Qc_vVx";
    const PAGE_SIZE   = 50;

    (function(){
      const s=document.createElement('script');
      s.src="https://www.youtube.com/iframe_api";
      document.head.appendChild(s);
    })();

    let player = null;
    let allIds = [];

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player('yt', {
        height: '390',
        width: '640',
        playerVars: { modestbranding:1, rel:0 },
        events: { onReady: onReady }
      });
    };

    function onReady(){
      document.getElementById("new").addEventListener("click", playRandom);
      boot();
    }

    async function boot(){
      try{
        allIds = await fetchAllPlaylistIds(PLAYLIST_ID);
        playRandom();
      }catch(err){
        console.error(err);
        alert("Errore nel caricare la playlist.");
      }
    }

    async function fetchAllPlaylistIds(playlistId){
      let ids = [];
      let pageToken = "";

      do{
        const url = new URL("https://www.googleapis.com/youtube/v3/playlistItems");
        url.searchParams.set("key", API_KEY);
        url.searchParams.set("part", "snippet");
        url.searchParams.set("playlistId", playlistId);
        url.searchParams.set("maxResults", PAGE_SIZE);
        if(pageToken) url.searchParams.set("pageToken", pageToken);

        const res = await fetch(url.toString());
        if(!res.ok) throw new Error("HTTP "+res.status);
        const data = await res.json();

        const batch = (data.items||[])
          .map(i => i?.snippet?.resourceId?.videoId)
          .filter(Boolean);

        ids.push(...batch);
        pageToken = data.nextPageToken || "";

      } while(pageToken);

      return [...new Set(ids)];
    }

    function playRandom(){
      if(!player || !allIds.length) return;

      const idx = Math.floor(Math.random() * allIds.length);
      const id  = allIds[idx];

      player.loadVideoById(id);
    }
  </script>

</body>
</html>
