<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chiedilo all’Oracolo del Rock — risposta casuale</title>

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      color:#eee;
      font-family:system-ui,Arial,sans-serif;
      text-align:center;
    }

    /* CABINA */
    .hero{
      width:100%;
      max-width:980px;
      margin:0 auto;
      position:relative;
      display:flex;
      justify-content:center;
      padding-top:10px;
    }
    .hero-img{
      width:100%;
      height:auto;
      display:block;
    }

    /* AREA VIDEO (contenitore esterno: NON lo tocca YouTube) */
    .yt-overlay{
      position:absolute;
      left:27%;
      top:66%;
      width:46%;
      height:12%;

      display:flex;
      align-items:center;
      justify-content:center;

      background:rgba(0,0,0,0.25);
      border-radius:14px;
      padding:4px;
      box-shadow:0 0 10px rgba(0,0,0,0.6);
      backdrop-filter: blur(2px);
      overflow:hidden;

      /* suspense iniziale */
      opacity:0;
      transform:translateY(8px) scale(0.96);
      pointer-events:none;
      transition: opacity .35s ease, transform .35s ease;
    }

    .yt-overlay.yt-show{
      opacity:1;
      transform:translateY(0) scale(1);
      pointer-events:auto;
    }

    .yt-overlay.yt-hide{
      opacity:0;
      transform:translateY(8px) scale(0.96);
      pointer-events:none;
    }

    /* interno: qui si aggancia YouTube */
    #yt-inner, #yt-inner iframe{
      width:100%;
      height:100%;
      border-radius:10px;
      border:2px solid rgba(0,200,255,0.6);
      box-shadow:0 0 12px rgba(0,200,255,0.35);
    }

    /* BOTTONE PRINCIPALE */
    .
