<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chiedilo all‚ÄôOracolo del Rock</title>

  <!-- Font calligrafico per il testo carta -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap">

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      color:#eee;
      font-family:system-ui,Arial,sans-serif;
      text-align:center;
    }

    /* CABINA */
    .hero{
      width:100%;
      max-width:980px;
      margin:0 auto;
      position:relative;
      display:flex;
      justify-content:center;
      padding-top:10px;
    }
    .hero-img{
      width:100%;
      height:auto;
      display:block;
    }

    /* ANIMAZIONE CABINA */
    .hero-img.activating{
      animation:
        heroShake 0.16s infinite alternate,
        powerOnFlash 1.7s ease-out forwards;
      transform-origin:center;
    }

    @keyframes heroShake{
      from{ transform: translate(0px, 0px); }
      to{   transform: translate(0.7px, -0.7px); }
    }

    @keyframes powerOnFlash{
      0%  { opacity:0; filter:brightness(0.3) contrast(0.8); }
      50% { opacity:1; filter:brightness(0.8) contrast(1.1); }
      70% { opacity:0; filter:brightness(0.4) contrast(1);   }
      85% { opacity:1; filter:brightness(1.4) saturate(1.6); }
      100%{ opacity:1; filter:brightness(1) contrast(1);      }
    }

    /* AREA VIDEO */
    .yt-overlay.is-hidden{
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .6s ease, transform .6s ease;
      pointer-events: none;
    }

    .yt-overlay.is-visible{
      opacity: 1;
      transform: translateY(0);
      transition: opacity .6s ease, transform .6s ease;
      pointer-events: auto;
    }

    .yt-overlay.is-visible.audio-first{
      opacity: 0;
      transform: translateY(6px);
      pointer-events: none;
    }

    .yt-overlay.is-visible.audio-first iframe{
      visibility: hidden;
    }
    
    .yt-overlay{
      position:absolute;
      left:41%;
      top:80%;
      width:15%;
      height:12%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.25);
      border-radius:14px;
      padding:4px;
      box-shadow:0 0 10px rgba(0,0,0,0.6);
      backdrop-filter: blur(2px);
      overflow:hidden;
    }

    .yt-overlay iframe{
      width:100%;
      height:100%;
      border-radius:10px;
      border:2px solid rgba(0,200,255,0.6);
      box-shadow:0 0 12px rgba(0,200,255,0.35);
    }

    /* SEZIONE AZIONI SOTTO LA CABINA */
    .actions{
      margin-top:14px;
    }

    /* SPAZIO TRA I PULSANTI CONDIVIDI ED IL TASTO PESCA LA TUA CARTA */
    .share-row{
      text-align:center;
      margin-bottom:0px;
    }

    .share-btn{
      display:inline-block;
      padding:6px 14px;
      margin:0 4px;
      border-radius:999px;
      border:2px solid #ff00ff;
      background:#000;
      color:#fff;
      font-size:13px;
      font-weight:500;
      letter-spacing:0.03em;
      cursor:pointer;
      box-shadow:0 0 8px rgba(255,60,207,.2);
    }

    .share-btn-off{
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
      filter: grayscale(60%);
      pointer-events: none;
    }
    
    #new{
      background: linear-gradient(180deg, #0fe3ff 0%, #00a9d6 45%, #006b8a 100%);
      color:#001018;
      border: 2px solid rgba(0,200,255,0.9);
      padding:13px 26px;
      font-size:15px;
      border-radius:999px;
      font-weight:1000;
      cursor:pointer;
      letter-spacing:1px;
      box-shadow:
        0 6px 16px rgba(0,0,0,0.8),
        inset 0 2px 0 rgba(255,255,255,0.35),
        inset 0 -3px 8px rgba(0,0,0,0.6),
        0 0 14px rgba(0,200,255,0.65),
        0 0 30px rgba(0,200,255,0.35);
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      margin-top: 20px;
    }

    #new:hover{
      transform: translateY(-1px) scale(1.02);
      filter: brightness(1.12) saturate(1.1);
      box-shadow:
        0 8px 18px rgba(0,0,0,0.85),
        inset 0 2px 0 rgba(255,255,255,0.45),
        inset 0 -3px 10px rgba(0,0,0,0.7),
        0 0 18px rgba(0,200,255,0.9),
        0 0 42px rgba(0,200,255,0.55);
    }

    #new:active{
      transform: translateY(1px) scale(0.99);
      filter: brightness(0.98);
      box-shadow:
        0 3px 10px rgba(0,0,0,0.9),
        inset 0 3px 8px rgba(0,0,0,0.8),
        0 0 10px rgba(0,200,255,0.6);
    }

    #new.disabled{
      opacity:0.5;
      pointer-events:none;
      filter:grayscale(90%);
      animation: btnPulse 1s infinite alternate;
    }

    @keyframes btnPulse{
      from{
        box-shadow:
          0 4px 10px rgba(0,0,0,0.7),
          0 0 10px rgba(0,200,255,0.25);
      }
      to{
        box-shadow:
          0 6px 18px rgba(0,0,0,0.85),
          0 0 18px rgba(0,200,255,0.8);
      }
    }

    .wrap{
      max-width:920px;
      margin:0 auto;
      padding:18px 16px 40px;
      margin-top:-1px; /* SPAZIO TRA IL TASTO PESCA LA TUA CARTA e gli elmenti sotto di lui,era di 2  */
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .social-buttons{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top:2px;
    }

    .social-btn{
      text-decoration:none;
      color:#ddd;
      background:#1a1a1a;
      border:2px solid #ff3ccf;
      padding:4px 10px;
      font-size:12px;
      border-radius:999px;
      font-weight:700;
      display:flex;
      align-items:center;
      gap:6px;
      transition:all .2s ease;
      box-shadow:0 0 8px rgba(255,60,207,.2);
    }

    .social-btn:hover{
      transform:scale(1.05);
      color:#fff;
    }

    .social-btn.youtube:hover{ background:#ff0000; border-color:#ff0000; }
    .social-btn.facebook:hover{ background:#1877f2; border-color:#1877f2; }
    .social-btn.instagram:hover{ background:#e4405f; border-color:#e4405f; }

    .note{
      font-size:13px;
      opacity:.7;
      margin-top:-6px; /* microchirurgia: la scritta sale verso i social */
    }

    /* TESTO NELLA CABINA */
    .oracle-text{
      position:absolute;
      top:70%;
      left:50%;
      transform:translate(-50%, -50%);
      width:80%;
      color:#fffdf5;
        /* AUTO-RESIZE TESTO */
      font-size: clamp(14px, 4vw, 26px);
      overflow-wrap: break-word;
      line-height:1.25;
      text-align:center;
      font-family:"Cinzel", cursive;
      font-weight:400;
      letter-spacing:0.03em;
      text-shadow:
        0 0 6px rgba(0,0,0,0.7),
        0 0 16px rgba(255,255,255,0.9),
        0 0 28px rgba(255,105,180,0.75);
      opacity:0;
      transition:opacity .6s ease;
    }

    .oracle-text.visible{
      opacity:1;
    }
  </style>
</head>

<body>

  <!-- CABINA ORACOLO -->
  <header class="hero">
    <img 
      src="https://raw.githubusercontent.com/fredbobomb-star80/oracolo-del-rock/main/214417.png"
      alt="Chiedilo all‚ÄôOracolo del Rock"
      class="hero-img"
    />

    <!-- TESTO ORACOLO -->
    <div id="oracle-text" class="oracle-text"></div>

    <!-- SCATOLA CONTENITRICE DEL VIDEO -->
    <div id="yt" class="yt-overlay is-hidden"></div>
  </header>

  <!-- AZIONI SOTTO LA CABINA -->
  <section class="actions">
    <div class="share-row">
      <button class="share-btn" id="share-audio">
        üéµ Condividi üéµ
      </button>
      <button class="share-btn" id="share-card">
        ‚úçÔ∏è Condividi ‚úçÔ∏è
      </button>
    </div>

    <button id="new">PESCA LA TUA CARTA</button>
  </section>

  <!-- SOTTO CABINA: SOCIAL + TESTO -->
  <main class="wrap">
    <div class="social-buttons">
      <a href="https://www.youtube.com/watch?v=YdEggax27GA&list=PL5l5Dspe3Obumt-dqGDVzM4bHp5Qc_vVx" target="_blank" class="social-btn youtube">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=61583198656003" target="_blank" class="social-btn facebook">Facebook</a>
      <a href="https://www.instagram.com/chiedilo_all_oracolo_del_rock" target="_blank" class="social-btn instagram">Instagram</a>
    </div>

    <p class="note">L'oracolo custodisce 666 risposte e solo una √® destinata a te. Da un‚Äôidea originale di FredBee ‚Äî tutti i diritti riservati ¬©2025</p>
  </main>

  <!-- CARTE (solo dati) -->
  <script src="cards.js"></script>

  <script>
    const API_KEY     = "AIzaSyDNsQKEvKwHOyZCJ0mojJS325Sbw6wX9as";
    const PLAYLIST_ID = "PL5l5Dspe3Obumt-dqGDVzM4bHp5Qc_vVx";
    const PAGE_SIZE   = 50;

    let player = null;
    let allIds = [];
    let currentVideoId = null;
    let entranceTimer = null;
    let outroInterval = null;
    let outroTriggered = false;
    let textTimer = null;
    let lastCardForShare = null;      // conterr√† l'oggetto carta (testo, videoId, ecc.)
    let lastCardIndexForShare = null; // numero della risposta (1..666)

    // MOSTRA / NASCONDE IL TESTO (NO SPOILER, NO FLASH)
    function mostraTestoNellaCabina(testo, delayMs = 0){
      const box = document.getElementById("oracle-text");
      if(!box) return;

      // Annulla eventuali timer precedenti
      if (textTimer){
        clearTimeout(textTimer);
        textTimer = null;
      }

      // Se non c'√® testo ‚Üí svuoto subito, senza far apparire nulla
      if(!testo){
        box.classList.remove("visible");
        box.textContent = "";
        return;
      }

      // Non inserisco ancora il testo nel DOM ‚Üí nessun flash possibile
      box.classList.remove("visible");
      box.textContent = "";  // schermo vuoto

      // Quando scatta il delay ‚Üí SOLO allora monto il testo e lo mostro
      textTimer = setTimeout(() => {
        box.textContent = testo;
        requestAnimationFrame(() => box.classList.add("visible"));
        textTimer = null;
      }, delayMs);
    }

    // carico API YouTube
    (function(){
      const s = document.createElement('script');
      s.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(s);
    })();

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player('yt', {
        height: '390',
        width:  '640',
        playerVars: { modestbranding: 1, rel: 0 },
        events: {
          onReady: onReady,
          onStateChange: onStateChange
        }
      });
    };

    function onReady(){
      let btn     = document.getElementById("new");
      const heroImg = document.querySelector(".hero-img");

      // pulizia di eventuali vecchi listener
      const cleanBtn = btn.cloneNode(true);
      btn.parentNode.replaceChild(cleanBtn, btn);
      btn = cleanBtn;

      btn.classList.add("disabled");
      btn.textContent = "ACCENSIONE DELL'ORACOLO...";

      if(heroImg){
        heroImg.classList.add("activating");
      }

      btn.addEventListener("click", playRandom);

      boot();
    }

    async function boot(){
      try{
        allIds = await fetchAllPlaylistIds(PLAYLIST_ID);
      }catch(err){
        console.error(err);
        alert("Errore nel caricare la playlist.");
      }

      const btn     = document.getElementById("new");
      const heroImg = document.querySelector(".hero-img");

      btn.classList.remove("disabled");
      btn.textContent = "PESCA LA TUA CARTA";

      if(heroImg){
        heroImg.classList.remove("activating");
      }
    }

    async function fetchAllPlaylistIds(playlistId){
      let ids = [];
      let pageToken = "";

      do{
        const url = new URL("https://www.googleapis.com/youtube/v3/playlistItems");
        url.searchParams.set("key", API_KEY);
        url.searchParams.set("part", "snippet");
        url.searchParams.set("playlistId", playlistId);
        url.searchParams.set("maxResults", PAGE_SIZE);
        if(pageToken) url.searchParams.set("pageToken", pageToken);

        const res = await fetch(url.toString());
        if(!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const batch = (data.items || [])
          .map(i => i?.snippet?.resourceId?.videoId)
          .filter(Boolean);

        ids.push(...batch);
        pageToken = data.nextPageToken || "";

      } while(pageToken);

      return [...new Set(ids)];
    }

    function playRandom(){
      const btn = document.getElementById("new");
      if(btn.classList.contains("disabled")) return;
      if(!player || !allIds.length) return;

      const ytBox = document.getElementById("yt");

      if(entranceTimer){
        clearTimeout(entranceTimer);
        entranceTimer = null;
      }
      if(textTimer){
        clearTimeout(textTimer);
        textTimer = null;
      }

      clearOutroWatcher();
      outroTriggered = false;

      ytBox.classList.remove("is-hidden");
      ytBox.classList.add("is-visible");
      ytBox.classList.add("audio-first");

      // se abbiamo cards, filtriamo solo i video mappati
      let idsPool = allIds;
      if (typeof cards !== "undefined" && Array.isArray(cards)){
        const validIds = new Set(
          cards
            .filter(c => c.videoId && c.videoId.trim() !== "")
            .map(c => c.videoId.trim())
        );
        const filtered = allIds.filter(id => validIds.has(id));
        if (filtered.length){
          idsPool = filtered;
        }
      }

      if (!idsPool.length){
        mostraTestoNellaCabina("");
        lastCardForShare = null;
        lastCardIndexForShare = null;
        return;
      }

      const idx = Math.floor(Math.random() * idsPool.length);
      const id  = idsPool[idx];

      currentVideoId = id;
      player.loadVideoById(id);

      // niente testo subito - correzione spoiler iniziale
      mostraTestoNellaCabina("");

      // dopo ~7s facciamo comparire la frase legata a quel video
      if (typeof cards !== "undefined" && Array.isArray(cards)){
        const card = cards.find(c => (c.videoId || "").trim() === id);

        if (card && card.text){
          // Salvo la carta per la condivisione
          lastCardForShare = card;

          // Calcolo il numero della risposta
          let n = null;
          if (typeof card.n === "number") {
            n = card.n;
          } else if (typeof card.id === "number") {
            n = card.id;
          } else {
            const pos = cards.indexOf(card);
            if (pos >= 0) n = pos + 1;  // 1..666
          }
          lastCardIndexForShare = n;

          // Mostra il testo dopo il delay (qui il tuo timing di ingresso)
          mostraTestoNellaCabina(card.text, 7000);
        } else {
          // se non trovo la carta, pulisco riferimento
          lastCardForShare = null;
          lastCardIndexForShare = null;
        }
      }

      entranceTimer = setTimeout(() => {
        ytBox.classList.remove("audio-first");
        entranceTimer = null;
      }, 3000);
    }

    function onStateChange(e){
      const ytBox = document.getElementById("yt");

      if(e.data === YT.PlayerState.PLAYING){
        startOutroWatcher();
      }

      if(
        e.data === YT.PlayerState.PAUSED ||
        e.data === YT.PlayerState.BUFFERING
      ){
        clearOutroWatcher();
      }

      if(e.data === YT.PlayerState.ENDED){
        clearOutroWatcher();
        outroTriggered = false;

        if(entranceTimer){
          clearTimeout(entranceTimer);
          entranceTimer = null;
        }
        if(textTimer){
          clearTimeout(textTimer);
          textTimer = null;
        }

        ytBox.classList.remove("audio-first");
        ytBox.classList.remove("is-visible");
        ytBox.classList.add("is-hidden");

        // fine canzone: pulisco il testo senza flash
        mostraTestoNellaCabina("");
      }
    }

    function startOutroWatcher(){
      clearOutroWatcher();
      outroTriggered = false;

      outroInterval = setInterval(() => {
        if(!player || outroTriggered) return;

        const dur = player.getDuration();
        const cur = player.getCurrentTime();
        if(!dur || !cur) return;

        const remaining = dur - cur;

        if(remaining <= 1.0){
          outroTriggered = true;
          triggerOutro();
        }
      }, 250);
    }

    function clearOutroWatcher(){
      if(outroInterval){
        clearInterval(outroInterval);
        outroInterval = null;
      }
    }

    function triggerOutro(){
      const ytBox = document.getElementById("yt");

      ytBox.classList.remove("is-visible");
      ytBox.classList.add("is-hidden");

      setTimeout(() => {
        try{ player.stopVideo(); }catch(_){}
      }, 200);

      clearOutroWatcher();
    }

    // TASTO CONDIVIDI AUDIO
    const shareAudioBtn = document.getElementById("share-audio");

    if (shareAudioBtn) {
      shareAudioBtn.addEventListener("click", async () => {

        if (!currentVideoId) {
          alert("Prima pesca la tua carta!");
          return;
        }

        const videoUrl = `https://youtu.be/${currentVideoId}`;

        if (navigator.share) {
          try {
            await navigator.share({
              title: "Ascolta il brano che mi √® uscito dall'Oracolo del Rock!",
              text: "Ecco il mio responso musicale:",
              url: videoUrl
            });
            return;
          } catch (e) {
            console.log("Condivisione annullata", e);
          }
        }

        try {
          await navigator.clipboard.writeText(videoUrl);
          alert("Link copiato! Ora puoi incollarlo dove vuoi:\n\n" + videoUrl);
        } catch (e) {
          alert("Ecco il link da copiare:\n\n" + videoUrl);
        }
      });
    }

    // TASTO ‚úçÔ∏è CONDIVIDI CARTA (IMMAGINE)
    const shareCardBtn = document.getElementById("share-card");

    if (shareCardBtn) {
      shareCardBtn.addEventListener("click", () => {

        if (!lastCardForShare || !lastCardForShare.text) {
          alert("Prima pesca la tua carta!");
          return;
        }

        // numero della carta
        let n = lastCardIndexForShare;
        if (!n || isNaN(n)) {
          n = 1; // fallback
        }

        // testo della carta
        const text = lastCardForShare.text;

        // preparo parametri per share-card.html
        const params = new URLSearchParams();
        params.set("text", text);
        params.set("n", String(n));

        const url = "share-card.html?" + params.toString();

        // apro in una nuova scheda: l√¨ parte html2canvas + condivisione
        window.open(url, "_blank");
      });
    }
  </script>
</body>
</html>
