<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Chiedilo all‚Äôoracolo del Rock ‚Äî Risposta casuale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pesca a caso una clip dalla playlist ufficiale. Clicca: Nuova risposta." />
  <style>
    :root { color-scheme: dark; }
    body{margin:0;background:#0b0b0e;color:#f2f2f7;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:880px;margin:0 auto;padding:28px}
    h1{font-size:clamp(26px,4vw,40px);margin:10px 0 4px}
    p.sub{opacity:.75;margin:0 0 16px}
    .card{background:#131319;border:1px solid #20202a;border-radius:18px;padding:18px}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0 6px}
    a.btn,button.btn{appearance:none;border:1px solid #2a2a36;background:#1a1a24;
      padding:12px 16px;border-radius:12px;color:#fff;font-weight:600;cursor:pointer}
    a.btn:hover,button.btn:hover{background:#222230}
    .hint{opacity:.7;font-size:14px}
    .ytframe{aspect-ratio:16/9;width:100%;border:0;border-radius:14px;
      background:#000;display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Chiedilo all‚Äôoracolo del Rock ‚Äî Risposta casuale</h1>
    <p class="sub">Pesca a caso una clip dalla playlist ufficiale. Clicca ‚ÄúNuova risposta‚Äù.</p>

    <div class="card">
      <!-- L‚Äôembed pu√≤ essere bloccato da adblock/CSP: il bottone apre YouTube direttamente -->
      <iframe id="yt" class="ytframe"
        src="about:blank"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>

      <div class="btns">
        <button class="btn" id="new">üé≤ Nuova risposta</button>
        <a class="btn" id="open" target="_blank" rel="noopener">‚Üó Apri su YouTube</a>
      </div>
      <p class="hint">Se l‚Äôembed non parte, usa ‚ÄúApri su YouTube‚Äù. Funziona sempre.</p>
    </div>
  </div>

  <script>
    // üëâ Sostituisci qui solo se cambi playlist
    const PLAYLIST_ID = "PL5l5Dspe3Obumt-dqGDVzM4bHp5Qc_vVx";

    // URL affidabili: aprono direttamente YouTube con shuffle attivo
    const ytWatchShuffle = `https://www.youtube.com/watch?v=&list=${PLAYLIST_ID}&index=0&playnext=1&shuffle=1`;
    const ytPlaylist = `https://www.youtube.com/playlist?list=${PLAYLIST_ID}`;

    // Prova un embed ‚Äúsafe‚Äù. Se viene bloccato, il bottone esterno copre tutto.
    const embed = document.getElementById('yt');
    embed.src = `https://www.youtube.com/embed/?listType=playlist&list=${PLAYLIST_ID}&index=0&autoplay=0&modestbranding=1&rel=0`;

    // Bottoni
    document.getElementById('open').href = ytPlaylist;
    document.getElementById('new').addEventListener('click', () => {
      // Apri YouTube in nuova scheda con shuffle (il modo pi√π robusto)
      window.open(ytWatchShuffle, '_blank', 'noopener');
    });
  </script>
</body>
</html>
